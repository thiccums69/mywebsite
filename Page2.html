<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hollywood</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bauhaus+93&display=swap');
        
        :root {
            --pastel-bg: #F8EDE3;
            --accent: #D8BFD8;
            --text: #4A4A4A;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--pastel-bg);
            font-family: 'Bauhaus 93', sans-serif;
            position: relative;
        }

        /* Bauhaus geometric elements */
        .shape {
            position: absolute;
            background: var(--accent);
        }

        .rect-1 {
            width: 400px;
            height: 200px;
            top: 20%;
            left: 10%;
            transform: rotate(-5deg);
        }

        .rect-2 {
            width: 300px;
            height: 150px;
            bottom: 15%;
            right: 10%;
            transform: rotate(7deg);
        }

        h1 {
            font-size: 6vw;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            z-index: 1;
            line-height: 1;
            border: 4px solid var(--accent);
            padding: 20px 40px;
        }

        /* Remove all rounded corners */
        * {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
    <div class="rect-1 shape"></div>
    <div class="rect-2 shape"></div>
    <h1>Welcome to Hollywood</h1>
</body>
</html>
