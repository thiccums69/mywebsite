<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFAF0;
            text-align: center;
            padding: 20px;
            color: #555;
        }
        .container {
            background: #FAE3D9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #FF847C;
        }
        p {
            color: #6A0572;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }
        .color-button {
            background-color: #6A0572;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        .color-button:hover {
            background-color: #9B1D4B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Jeremy Jackson Village!</h1>
        <p>Enjoy this viral video and have a great day! Can you all Klarna me like 3 quid im tetering on the verge of financial liquidation if I cant pay my Tax</p>
        <iframe src="https://www.youtube.com/embed/EnhdEsA76m0" frameborder="0" allowfullscreen></iframe>
        
        <!-- Interactive Button for Background Color Change -->
        <button class="color-button" onclick="changeBackgroundColor()">Change Background Color</button>
    </div>

    <script>
        function changeBackgroundColor() {
            const colors = ["#FF847C", "#FAE3D9", "#6A0572", "#FFB6B9", "#D4A5A5"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
