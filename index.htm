<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');
        
        :root {
            --pastel-bg: #F8EDE3;
            --pastel-accent: #D8BFD8;
            --text-color: #4A4A4A;
            --soft-pink: #FFD7E5;
            --soft-lavender: #E6E6FA;
            --warm-beige: #FFF5E1;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--pastel-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* Bauhaus-style block elements */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: #E6E6FA;
            padding: 20px;
            box-shadow: 4px 0 8px rgba(0,0,0,0.1);
            border-right: 2px solid #D8BFD8;
        }

        .sidebar a {
            display: block;
            color: #6A0572;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            background: #FFF5E1;
            transition: all 0.3s ease;
            font-weight: 700;
            border: 2px solid #D8BFD8;
        }

        .sidebar a:hover {
            background: #FFD7E5;
            transform: translateX(10px);
            border-color: #FFD7E5;
        }

        .container {
            margin-left: 280px;
            padding: 30px;
            background: #FFF5E1;
            border: 2px solid #D8BFD8;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #6A0572;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 4px solid #D8BFD8;
            padding-bottom: 10px;
        }

        p {
            color: #555;
            font-weight: 400;
            line-height: 1.8;
        }

        iframe {
            border: 4px solid #D8BFD8;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            height: 315px;
        }

        .color-button {
            background: linear-gradient(180deg, #D8BFD8 50%, #FFD7E5 50%);
            border: none;
            padding: 15px 30px;
            color: #4A4A4A;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .color-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Remove all rounded corners */
        * {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="Page2.html">Welcome to Hollywood</a>
        <a href="enemies.html">Enemies of the State</a>
        <a href="kontakt.html">Kontakt</a>
    </div>

    <div class="container">
        <h1>Welcome to Jeremy Jackson Village!</h1>
        <p>Enjoy this viral video and have a great day! Can you all Klarna me like 3 quid im teetering on the verge of financial liquidation if I can't pay my Tax</p>
        <iframe src="https://www.youtube.com/embed/EnhdEsA76m0" frameborder="0" allowfullscreen></iframe>
        <button class="color-button" onclick="changeBackgroundColor()">Change Background Color</button>
    </div>

    <script>
        function changeBackgroundColor() {
            const pastelColors = [
                "#F8EDE3", "#FFE6EE", "#F5E6FF", "#E6E6FA", 
                "#FFD7E5", "#FFF5E1", "#D8BFD8", "#E0D2C3"
            ];
            
            const randomColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];
            document.body.style.backgroundColor = randomColor;
            
            // Button feedback
            document.querySelector('.color-button').style.boxShadow = `0 0 15px ${randomColor}`;
        }
    </script>
</body>
</html>
