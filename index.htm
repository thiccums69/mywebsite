<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFAF0;
            text-align: center;
            padding: 20px;
            color: #555;
            margin-left: 250px; /* Offset content for sidebar */
        }
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #FAE3D9;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: #6A0572;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #FF847C;
            color: white;
        }
        /* Content Container */
        .container {
            background: #FAE3D9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #FF847C;
        }
        p {
            color: #6A0572;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }
        .color-button {
            background-color: #6A0572;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        .color-button:hover {
            background-color: #9B1D4B;
        }
    </style>
</head>
<body>

    <!-- Fixed sidebar with corrected link -->
    <div class="sidebar">
        <a href="Page2.html">Welcome to Hollywood</a> <!-- Updated link -->
    </div>

    <div class="container">
        <h1>Welcome to Jeremy Jackson Village!</h1>
        <p>Enjoy this viral video and have a great day! Can you all Klarna me like 3 quid im tetering on the verge of financial liquidation if I cant pay my Tax</p>
        <iframe src="https://www.youtube.com/embed/EnhdEsA76m0" frameborder="0" allowfullscreen></iframe>
        
        <button class="color-button" onclick="changeBackgroundColor()">Change Background Color</button>
    </div>

    <script>
        function changeBackgroundColor() {
            const pastelColors = [
                "#FAD0C5", "#D3B8AE", "#FFB3BA", "#B2F7EF", "#FFB6B9", 
                "#B5EAD7", "#FFE156", "#FCE4EC", "#B3CDE0", "#FF9AA2"
            ];
            const randomColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
